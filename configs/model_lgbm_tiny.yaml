version: 0
model:
  type: lgbm_classifier
  params:
    n_estimators: 50
    learning_rate: 0.1
    num_leaves: 31
    feature_fraction: 0.8
    bagging_fraction: 0.8
    bagging_freq: 1
    random_state: 42
    n_jobs: -1
    min_data_in_leaf: 5
    reg_lambda: 0.1
training:
  group_key: race_id
  time_key: off_time
  target: is_win
  n_splits: 3
  per_race_normalize: true
  class_weight: null
